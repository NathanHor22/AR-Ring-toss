<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover' />
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style></style>
    <title>AR Ring Toss</title>
    <script src="playcanvas-stable.min.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="__settings__.js"></script>
</head>
<body>
    <!--Setting up AR.js for webAR intergration-->
     <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        vr-mode-ui="enabled: false"
        id="arScene"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;">
        
        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Marker - your game will attach here -->
        <a-marker 
            preset="hiro" 
            id="marker"
            emitevents="true">
            
            <!-- Placeholder - PlayCanvas content will sync here -->
            <a-entity id="ar-anchor"></a-entity>
            
        </a-marker>
    </a-scene>

    <!-- PlayCanvas will render here -->
    <canvas id="application-canvas" style="position: absolute; top: 0; left: 0; z-index: 2; pointer-events: none;"></canvas>


    <script src="__start__.js"></script>
    <script src="__loading__.js"></script>
</body>
</html>
